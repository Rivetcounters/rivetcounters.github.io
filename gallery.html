
     <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>

<body>

    <h1>Gallery</h1>

    <div class="gallery">
        <img src="images/screwdriver.jpeg" alt="Model engineering screwdriver">
        <img src="images/lorraine.jpeg" alt="Model locomotive Lorraine">
        <img src="images/artwork.jpeg" alt="Model society artwork">
    </div>

</body>
</html>
