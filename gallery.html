<!DOCTYPE html>
<html>
<head>
    <title>Rivetcounters Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #003366;
            color: white;
            padding: 15px;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: bold;
        }

        h1 {
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<header>
    <h1>Rivetcounters Photo Gallery</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="https://YOUR-CONTENSIS-SITE-URL">Main Club Website</a>
    </nav>
</header>

<div class="gallery">
    <img src="images/photo1.jpg">
    <img src="images/photo2.jpg">
    <img src="images/photo3.jpg">
</div>

</body>
</html>
